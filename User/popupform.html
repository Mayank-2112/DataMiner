<!DOCTYPE html>
<html>
<head>
  <title>Login/Signup Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
  <style>
    /* Styling for the popup */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      display: none;
      transform: translate(-50%, -50%);
      background-color: #f9f9f9;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 9999;
    }

    /* Styling for the close button */
    .popup .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Website</h1>

  <!-- Button to open the popup -->
  <button class="btn btn-primary" onclick="openPopup()">Login/Signup</button>

  <!-- Popup -->
  <div id="popup" class="popup">
    <h2>Get In Touch</h2>
    <div class="detailsec">
        <div id="form">
          <label for="name" id="nlabel">Name</label> <br>
          <input type="text" id="fname" placeholder="Lucifer Henry " autocomplete="off"> <br>
          <label for="phone" id="plabel">Phone no.</label> <br>
          <input type="phone" id="ephone" placeholder="12*****9" autocomplete="off"> <br>
          <label for="email" id="elabel">Email</label> <br>
          <input type="email" id="eemail" placeholder="Lucifer@gmail.com" autocomplete="off"> <br>
          <button type="submit" id="login">Submit</button>
          </center>
          <p>Not a member? <a href="userreg.html" id="signUp">Sign Up </a></p>

        </div>
      </div>
  </div>

  <script>
    // Function to open the popup
    function openPopup() {
      var popup = document.getElementById("popup");
      popup.style.display = "block";
    }

    // Function to close the popup
    function closePopup() {
      var popup = document.getElementById("popup");
      popup.style.display = "none";
    }
  </script>
</body>
</html>
